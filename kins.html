<!DOCTYPE html>
<html>
<head>
  <title>Gaming Name Generator</title>
  <style>
    body {
      background-color: #990000;
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #FFD700;
      margin-bottom: 30px;
    }

    label {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #FFD700;
    }

    input {
      padding: 10px;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
    }

    button {
      background-color: #FFD700;
      color: #990000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;

    #result {

    }

    .custom-font {

    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Custom Font';
      src: url('font.woff2') format('woff2');
      /* Replace 'font.woff2' with the path to your custom font file */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gaming Name Generator</h1>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <br><br>
    <button onclick="generateNames()">Generate Names</button>

  <script>
    function generateNames() {
      var nameInput = document.getElementById("name").value.trim();
      if (nameInput === "") {
        alert("Please enter your name.");
        return;
      }

      var symbols = ["ğŸ®", "ğŸŒ", "ğŸ²", "ğŸ‘»ğŸ˜ˆğŸ‘¾", "ğ˜ğŸ’¥â•¾â”â•¤ãƒ‡â•¦ï¸»à¶à·", "â˜ ï¸", "ğŸ®", "ğŸŒŒ", "âšœ", "ğŸ‘º", "ğŸŒŠ", "à¿ à¿”*:ï½¥ï¾Ÿ", "à¿ à¿”*:ï½¥ï¾Ÿ", "ğŸ", "ğŸ•¶ï¸", "ğŸ–ğŸ¼", "( áµ’Ì´Ì¶Ì·á·„â—¡Ì¶Í‚áµ’Ì´Ì¶Ì·á·… )Ùˆ", "( áµ’Ì´Ì¶Ì·á·„â—¡Ì¶Í‚áµ’Ì´Ì¶Ì·á·… )Ùˆ", "ğŸ‰ğŸ”¥ğŸ‰ğŸ”¥", "(âˆ©ï½€-Â´)âŠƒâ”â˜†ï¾Ÿ.*ï½¥ï½¡ï¾Ÿ", "â•¦ÌµÌµÌ¿â•¤â”€", "ğ–“ğ–ğ–Œğ–Œğ–†", "Î”ÎœÃ˜Å‡Ç¤ á»®Å à¶", "ê§ê§‚", "â™›", "â˜£ï¸", "ğŸš€", "ğŸ‘¾", "ğŸ˜", "( -_â€¢)â•¦ÌµÌµÌ¿â•¤â”€", "ğŸ¤–", "ğŸŒ€", "ğŸŒ™ğŸ›ï¸ğŸ’¤", "ğŸ´â€â˜ ï¸ğŸ´â€â˜ ï¸", "(â€â€¢ ÖŠ â€¢â€)à©­", "ğ“† ğ“†Ÿ ğ“† ğ“† ğ“†Ÿ", "ğ˜âš”à¶", "ğ“†©â™¡ğ“†ª"];

      var result = "";

      for (var i = 0; i < 25; i++) {
        var generatedName = nameInput;
        var symbolsCount = Math.min(Math.floor(Math.random() * 4), nameInput.length);
        for (var j = 0; j < symbolsCount; j++) {
          var randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];

        result += '<span class="custom-font" style="' + randomFont + '">' + generatedName + "</span><br><br>";

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
